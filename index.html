<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <img src="Images/bg-pattern-top.svg" alt="topPicture" class="Top-decaration">
    <div class="wrapper">
        <div class="ProfileContainer">
            <div class="images">
                <img src="Images/bg-pattern-card.svg" alt="cardBg" class="banner">
                <img src="Images/image-victor.jpg" alt="avatar" class="avatar">
            </div>
            <p class="avatarName">Victor Crest <span>26</span></p>
            <p class="location">London</p>
        </div>
        <div class="ProfileDetails">
            <div>
                <span>80K</span>
                <p>Followers</p>
            </div>
            <div>
                <span>803K</span>
                <p>Likes</p>
            </div>
            <div>
                <span>1.4K</span>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <img src="Images/bg-pattern-bottom.svg" alt="bottomPicture" class="Bottom-decaration">
</body>

</html>
